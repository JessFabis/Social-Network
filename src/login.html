<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale= 1.0, minimum-scale= 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picfood</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="shortcut icon" href="./images/picfood2.png">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header>Libreria de rutas</header>
    <nav>
        <a href="#/">Muro</a>
        <a href="#/crear-contacto">Perfil</a>
        <a id="logout" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">exit_to_app</i></a>
    </nav>

    <article>
        <form action="#" id="create-post">
            <label for="post-content">3, 2, 1...¡Picfood!</label>
            <input id="content" name="post-content" type="text" placeholder="¿Qué estás comiendo?">
            <select id="title">
                <option value="" disabled selected>Elige una opción</option>
                <option value="Receta">Receta</option>
                <option value="Reseña">Reseña</option>
                <option value="Recomendación">Recomendación</option>
                <option value="Foto">Foto</option>
            </select>
            <label>Categoría</label>
            <input type="submit"></input>
        </form>
    </article>


    <div id="vista">

    </div>

    <footer>
        <p>Primer proyecto</p>
    </footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
